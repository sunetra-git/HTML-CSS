<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign in form</title>
	<link rel="stylesheet" href="style.css"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
	<body>
	<div class="Sign_in">
		<form>
			<i class="fa fa-graduation-cap fa-1x cust1" aria-hidden="true"></i>
			<i class="fa fa-times fa-1x cust2" aria-hidden="true"></i>
			<p class="paragraph">Sign in </p>
			<i class="fa fa-envelope fa-1x cust"  aria-hidden="true"></i>
			<input type="email" class="input" placeholder="     Enter Your Email">
			<br>
			<i class="fa fa-unlock-alt fa-1x cust" aria-hidden="true"></i>
			<input type="password" class="input" placeholder="    Password">
			</br>
			<br>
			<button type="button" class="sign-btn">SIGN IN</button>
			</br>
			<br>
			<p style="float: left;" class="for-reg">Forgot your password</p>
			<p style="float: right;" class="for-reg">Register!</p>
			</br>
			<br>
			<hr align="center" width=80%>
			<p class="or">OR</p>
			</br>
			<br>
			<button type="button" class="f-btn">f</button>
			</br>
			<br>
			<button type="button" class="g-btn">g</button>
			</br>
			<br>
			<button type="button" class="ep-btn">< EPAM LOGIN ></button>
			</br>
		</form>
		
	</div>
	</body>
</html>
